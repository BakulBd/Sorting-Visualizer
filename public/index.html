<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Title for the application -->
    <title>Sorting Visualizer</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Sorting Visualizer - Visualize different sorting algorithms in action" />
    <meta name="author" content="Bakul Ahmed" />
    <meta property="og:title" content="Sorting Visualizer" />
    <meta property="og:description" content="Visualize sorting algorithms in action." />
    <meta property="og:image" content="link-to-your-thumbnail-image.jpg" />
    <meta property="og:url" content="https://your-app-url.com" />

    <!-- Favicon for the App -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Web fonts for compatibility (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

    <!-- Additional stylesheets for global CSS (optional) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/styles/global.css" />

    <!-- Add manifest for PWA support (optional) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app-url.com" />
    <meta property="og:image" content="link-to-thumbnail.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://your-app-url.com" />
    <meta name="twitter:title" content="Sorting Visualizer" />
    <meta name="twitter:description" content="Visualize different sorting algorithms in action" />
    <meta name="twitter:image" content="link-to-thumbnail.jpg" />

    <!-- Prevent preloading unnecessary resources -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Add external scripts here (if needed, e.g., analytics, external libraries) -->
    <!-- Example: <script src="your-external-script.js"></script> -->

  </head>

  <body>
    <div id="root"></div>

    <!-- React and Webpack will inject necessary JS and CSS files -->
    <script src="%PUBLIC_URL%/index.js"></script>
  </body>
</html>
